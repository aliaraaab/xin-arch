<!-- ==================== HEADER CONTENT ==================== -->
    <div data-role="layout" data-id="default" class="xc-flex vertical">
        <div data-region="header">
            <nav class="navbar navbar-default row" role="navigation">
                <form action="" class="row searching">
                    <div class="span-2">
                        &nbsp;
                    </div>
                    <div class="span-8">
                        <h6 class="label">Kode Pos</h6>
                    </div>
                    <div class="span-2">
                        <span class="icon-menu searchButton">
                            <i class="pull-right xn xn-search"></i>
                        </span>
                    </div>
                    <div class="search row">
                        <div class="span-9">
                            <input type="text" placeholder="Search...">
                        </div>
                        <div class="span-3">
                            <input type="reset" class="cancel" value="Cancel">
                        </div>
                    </div>
                </form>
            </nav>
        </div>
        <div data-region="body" class="center layout-body"></div>
    </div>

    <div data-role="layout" data-id="result" class="xc-flex vertical">
        <div data-region="header">
            <nav class="navbar navbar-default row" role="navigation">
                <form action="" class="row searching">
                    <div class="span-2">
                        <span class="direct" onclick="window.history.back()">
	                        <span class="xn xn-left-open-big"></span>
	                    </span>
                    </div>
                    <div class="span-8">
                        <h6 class="label">Kode Pos</h6>
                    </div>
                    <div class="span-2">
                        <span class="icon-menu searchButton">
                            <i class="pull-right xn xn-search"></i>
                        </span>
                    </div>
                    <div class="search row">
                        <div class="span-9">
                            <input type="text" placeholder="Search...">
                        </div>
                        <div class="span-3">
                            <input type="reset" class="cancel" value="Cancel">
                        </div>
                    </div>
                </form>
            </nav>
        </div>
        <div data-region="body" class="center layout-body"></div>
    </div>
<!-- ====================================================== -->


<!-- ==================== BODY CONTENT ==================== -->
    <div data-role="pane" data-transition="slide" class="xc-fill" data-id="pane">

        <!-- ========== HOME ========== -->
        <div data-role="view" data-uri="home" data-title="Home" data-layout="default" id="scrolling">
            <div class="scrollVertical">
                <div class="content scroll resultArea">
                	<div class="mapResult">
	                    <div class="mapArea">
	                        <div id="map-canvas"></div>
	                        <div id="map-footer"></div>
	                    </div>
	                    <div class="result">
		                    <div class="container">
		                        <div class="button-area">
		                            <a href="#detail" class="button solid">Get Code</a>
		                        </div>
		                    </div>
	                    </div>
                	</div>
                </div>
            </div>
        </div>

        <!-- ========== DETAIL ========== -->
        <div data-role="view" data-uri="detail" data-title="Detail" data-layout="result" id="scrolling">
            <div class="scrollVertical">
                <div class="content scroll resultArea">
                	<div class="mapResult">
	                    <div class="mapArea">
	                        <div id="map-canvas"></div>
	                        <div id="map-footer"></div>
	                    </div>
	                    <div class="result">
		                    <div class="container">
		                        <div class="row">
		                            <h3>
		                            	<span>
		                            		17144
		                            	</span>
		                            </h3>
		                            <p>
		                                Jl. Mampang Prapatan Raya 108 Rukan Buncit Mas, Blok C3A, Duren Tiga, Jakarta 12760 Indonesia
		                            </p>
		                        </div>
		                    </div>
	                    </div>
                	</div>
                </div>
            </div>
        </div>


        <span class="exit hide">+</span>
        <div class="overlay hide"></div>
    </div>
